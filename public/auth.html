<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/05e35e8e14.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/auth.css">
    <title>Document</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="" id="create-account">
                <h1>Crear Cuenta</h1>
                <div class="social-container">
                    <a href="" class="social"><i class="fa-brands fa-instagram"></i></a>
                    <a href="" class="social"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="" class="social"><i class="fa-brands fa-github"></i></a>
                </div>
                <span>crea una nueva cuenta</span>
                <input type="text" name="username" placeholder="username">
                <input type="email" name="email" placeholder="example@mail.com">
                <input type="password" name="password" placeholder="password">
                <button type="submit">Crear Cuenta</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="" id="login">
                <h1>Iniciar Sesion</h1>
                <div class="social-container">
                    <a href="" class="social"><i class="fa-brands fa-instagram"></i></a>
                    <a href="" class="social"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="" class="social"><i class="fa-brands fa-github"></i></a>
                </div>
                <span>inicia sesion en tu cuenta</span>
                <input type="email" name="email" placeholder="example@mail.com">
                <input type="password" name="password" placeholder="password">
                <button type="submit">Iniciar Sesion</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Bienvenido de nuevo!</h1>
                    <p>Para volver a explorar desde tu perfil, inicia sesion</p>
                    <button class="ghost" id="signIn">Iniciar Sesion</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hola amigo!</h1>
                    <p>crea una nueva cuenta y no te pierdas las funciones completas de Fotaza</p>
                    <button class="ghost" id="signUp">Registrarse</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/auth.js"></script>
</body>
</html>
