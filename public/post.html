<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/post.css">
    <title>Posteo</title>
</head>
<body >
    <div class="col-md-10 offset-md-1 container mt-4 mb-4">
        <div class="row mt-4 mb-4">
            <div class="col-md-10 offset-md-1" id="formulario">//ver como se puede pasar el id
                <form action="http://localhost:8080/image/3" method="post" enctype="multipart/form-data" id="publicar" class="row">
                    <input type="hidden" name="token" id="idUser" >
                    <div class="col-md-6 mb-3">
                        <input type="text" name="title" id="title" class="w-100" placeholder="Titulo de la publicacion">
                    </div>
                    <div class="col-md-3 offset-md-2">
                        <label for="type">Publicacion Protegida</label>
                        <input type="checkbox" name="type" class="form-check-input">
                    </div>
                    <div class="col-md-7 mb-5">
                        <input type="file" name="src" id="src">
                        <div class="container mt-3">
                            <img src="" class="w-100 h-auto" alt="Imagen" id="preview">
                        </div>
                    </div>
                    <div class="col-md-12 mb-3">
                        <textarea name="description" class="w-100" placeholder="Ingrese descripcion de la imagen"></textarea>
                    </div>
                    <div class="col-md-4 text-center">
                        <select name="CategoryId"id="categorias" class="form-select" aria-label="Default select example">
                            
                        </select>
                    </div>
                    <div class="col-md-4 offset-md-4 text-center mb-3">
                        <select name="RightId" id="derechos" class="form-select" aria-label="Default select example">
                            
                        </select>
                    </div>
                    <div class="offset-md-3 col-md-6 mt-3 mb-3">
                        <input type="text" name="watermark" id="watermark" class="w-100" placeholder="Si desea un texto e marca de agua colocalo aqui!">
                    </div>
                    <input name="tags" id="tags" readonly type="text"></input>
                    <div class="col-md-4 text-center offset-md-4">
                        <button type="submit" class="btn mt-4 mb-4" id="subir">Guardar</button>
                    </div>
                </form>
                <form action="#" class="row">
                    <input name="agregar"type="text" id="tag-input"class="col-md-4" placeholder="AÃ±adir etiqueta (Max 3)">
                    <button type="button" id="mas"class="col-md-2 offset-md-1 btn-info btn">Agregar etiqueta</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./js/post.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/05e35e8e14.js" crossorigin="anonymous"></script>
</body>
</html>
